<div class="row align-items-start">
    <div class="col-4">
        <mat-card>
            <h2>Listado</h2>
            <div *ngIf="!archivos" id="spiner" align="center">
                <mat-spinner></mat-spinner><br> Cargando...
            </div>
            <div class="list-group" *ngFor="let item of archivos">
                <button (click)="selectItem(item.objectName)" type="button" class="list-group-item list-group-item-action">
                    <!--(click)="selectItem(item.objectName)"-->
                    {{item.objectName}}
                </button>

            </div>
        </mat-card>
    </div>
    <div class="col-8">
        <mat-card>
            <h2>Documento</h2>
            <div align="center">
                <div *ngIf="selected">
                    <img *ngIf="((selected|slice:-3)=='jpg'|| (selected|slice:-3)=='png')" id="imgView" style="height: 425px; max-width: 100%;" alt=""><br>
                    <div *ngIf="!((selected|slice:-3)=='jpg'|| (selected|slice:-3)=='png' ||(selected|slice:-3)=='pdf')">
                        <div class="alert alert-secondary" role="alert">
                            Este documento no se puede visualizar, favor de descargar.
                        </div>
                        <br><br><br><br>
                    </div>
                    <div *ngIf="((selected|slice:-3)=='pdf')||((selected|slice:-3)=='PDF')">
                        <iframe id="pdfView" width="100%" height="400px"></iframe>
                        <!-- <object data="" id="pdfView" style="height: 425px; width: 100%;" type='application/pdf'>
                            <p>Sorry, the PDF couldn't be displayed :(</p>
                            <a href="" id="pdfViewA"
                                target="_blank">Click Here</a>
                        </object> -->
                    </div>
                    <button mat-fab aria-label="Example icon-button with a heart icon" download (click)="downloadFileBase64()" style="display: grid;float: right;margin-top: -50px;">
                        <mat-icon>file_download</mat-icon>
                    </button>

                </div>
            </div>
        </mat-card>
    </div>
</div>
