<div class="container">
    
    <div class="card"> <!--INICIO CARD-->
        <div class="card-content"> <!--INICIO CARD CONTENT-->
            <div class="row"><!--INICIO ROW-->
                <div class="input-field col s5">
                    <input id="txtCP" type="text" class="validate" [value]="nombreCompleto" disabled>
                    <label for="txtCP">Nombre</label>
                </div>
                <div class="input-field col s4">
                    <input id="txtMunicipio" type="text" class="validate" [value]="fecha" disabled>
                    <label for="txtMunicipio">Fecha de Nacimiento</label>
                </div>
            </div><!--FIN ROW-->
            <div class="row"> <!--INICIO ROW-->
                <div class="input-field col s3">
                    <input id="txtEstado" type="text" class="validate" [value]="sexo" disabled>
                    <label for="txtEstado">Sexo</label>
                </div>
                <div class="input-field col s3">
                    <input id="txtMunicipio" type="text" class="validate" [value]="estado" disabled>
                    <label for="txtMunicipio">Estado de Nacimiento</label>
                </div>
                <div class="input-field col s3">
                    <input id="txtMunicipio" type="text" class="validate" [value]="nacionalidad" disabled>
                    <label for="txtMunicipio">Nacionalidad</label>
                </div>
            </div><!--FIN ROW-->
        </div> <!--FIN CARD CONTENT-->
    </div> <!--FIN CARD-->

</div>
